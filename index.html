<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Tree</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>  
  <body>
    <a-scene>
      <!-- Trunk  -->
      <a-box position="0 0 -3" width=".5" depth=".5" height="1.5" rotation="0 45 0" color="#855e42"></a-box>
      <a-octahedron color="#855e42" scale="1 2 1" position="0 .75 -3" rotation="0  0" radius=".3535"></a-octahedron>
      <!-- First Row Left to Right-->
      <a-octahedron color="#005e00" scale="1 2 1" width="" position="-.354 1.456 -3" rotation="" radius=".3535"></a-octahedron>
      <a-octahedron color="#005e00" scale="1 2 1" width="" position=".354 1.456 -3" rotation="" radius=".3535"></a-octahedron>
      <!-- Second Row Left to Right-->
      <a-octahedron color="#855e42" scale="1 2 1" position="-.709 2.159 -3" rotation="0  0" radius=".3535"></a-octahedron>
      <a-octahedron color="#855e42" scale="1 2 1" position="0 2.159 -3" rotation="0  0" radius=".3535"></a-octahedron>
      <a-octahedron color="#855e42" scale="1 2 1" position=".709 2.159 -3" rotation="0  0" radius=".3535"></a-octahedron>
      <!-- 3rd Row L -> R -->
      <a-octahedron color="#005e00" scale="1 2 1" width="" position="-.354 2.86 -3" rotation="" radius=".3535"></a-octahedron>
      <a-octahedron color="#005e00" scale="1 2 1" width="" position=".354 2.86 -3" rotation="" radius=".3535"></a-octahedron>
      <!-- 4th Row L -> R -->
      <a-octahedron color="#855e42" scale="1 2 1" position="0 3.567 -3" rotation="0  0" radius=".3535"></a-octahedron>
      <!-- Tetrahedron Sides L -> R-->
      
      
      
      <!-- Misc -->
      <a-plane position="0 -.5 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
