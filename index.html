<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Tree</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>  
  <body>
    <assets>
    </assets>
    <a-scene>
 
    <a-entity position="0 0 -4" animation="property: rotation; to: 0 360 0; delay: 10000; dur: 51000; easing:easeInCubic">
            <a-camera position="0 1.6 4"></a-camera>
    </a-entity>
      <!-- Trunk  -->
      <a-box position="0 -.52 -4" width=".5" depth=".5" height="0.0001" rotation="0 45 0" color="#855e42" animation="property: geometry.height; 
                        from: 0.0001;
                        to: 5.1;
                        dur: 10000; 
                        delay: 300;
                        easing: easeInCubic"
                        ></a-box>
      <a-entity visible="false" animation="property: visible; to: visible; delay: 10000; easing: linear; ">
      <a-triangle color="#8b0000" position="1.03 1.5 -3.6" rotation="-40 0 1" vertex-a="	-.3 0.25 -.3" vertex-b= "-.769 -.72 0" vertex-c="0.2 -0.05 0" ></a-triangle>
      <a-triangle color="#cd3700" position="-.8 1.5 -3.7" rotation="-40 50 10" vertex-a="	-.26 0.28 -.3" vertex-b= "0.01 -.8 0" vertex-c="0.2 -0.05 0" ></a-triangle>
    
      <!-- Outside Limbs -->
      
        <a-tetrahedron animation="property: geometry.radius; 
                        from: 0;
                        to: .374;
                        dur: 10000; 
                        delay: 10000;"  color="#cd3700" scale="1 1 2" position="-1.0448 1.72 -4" rotation= "35 17 -46" radius=".374" ></a-tetrahedron>
        <a-tetrahedron animation="property: geometry.radius; 
                                  from: 0; 
                                  to: .37; 
                                  dur: 10000;
                                  delay:10000;" color="#8b0000" scale="1 1 2" position="1.058 1.7 -4" rotation= "35 -18 -43.8" radius=".37" ></a-tetrahedron>
      </a-entity>
      <!-- First Row Left to Right-->
      <a-entity visible="false" animation="property: visible; to: visible; delay: 15000; easing: linear; ">
      <a-box animation="property: geometry.height; 
                        
                        to: .8;
                        dur: 6000; 
                        delay: 16000;" width=".1" depth=".1" height="0.0001" position="0.273 1.159 -3.7" rotation="80 10 0" color="#855e42"></a-box>
      <a-box animation="property: geometry.height; 
                        
                        to: 1;
                        dur: 6000; 
                        delay: 16000;" width=".1" depth=".1" height="0.0001" position="-0.23 1.29 -3.5" rotation="80 10 15" color="#855e42"></a-box>
      <a-octahedron animation="property: geometry.radius; 
                        
                        to: .264;
                        dur: 6000; 
                        delay: 21000;"  color="#7e2455" scale="1 2 1" width="" position="-.27 1.515 -3"  radius="0.001"></a-octahedron>
      <a-octahedron animation="property: geometry.radius; 
            
                        to: .29;
                        dur: 6000; 
                        delay: 21000;"  color="#5bbce4" scale="1 2 1" width="" position=".30 1.4859 -3.32" rotation="" radius="0.001"></a-octahedron>
        </a-entity>
      <!-- Second Row Left to Right-->
      
      <!-- Branches -->
      <a-entity visible="false" animation="property: visible; to: visible; delay: 27000; easing: linear; ">
      <a-box animation="property: geometry.height; 
                        to: 1.9;
                        dur: 6000; 
                        delay: 27000;" width=".1" depth=".1" height="0.0001" position="-0.37 1 -4.3" rotation="-30 55 0" color="#855e42"></a-box>
      <a-box animation="property: geometry.height; 
  
                        to: .65;
                        dur: 6000; 
                        delay: 27000;" width=".1" depth=".1" height="0.0001" position="0.0007 1.99 -3.5" rotation="50 10 10" color="#855e42"></a-box>
      <a-box animation="property: geometry.height; 
                
                        to: 1;
                        dur: 6000; 
                        delay: 27000;" width=".1" depth=".1" height="0.0001" position=".4 1.5 -4.05" rotation="30 90 0" color="#855e42"></a-box>
      </a-entity>
      <!-- leaf Bushes -->
      <a-entity visible="false" animation="property: visible; to: visible; delay: 33000; easing: linear; ">
      <a-octahedron animation="property: geometry.radius; 
                       
                        to: .41;
                        dur: 10000; 
                        delay: 34000;"  color="#e1275f" scale="1 2 1" position="-.78 2.251 -4.5" rotation="0  0" radius="0.001"></a-octahedron>
      <a-octahedron animation="property: geometry.radius; 
                        from: 0;
                        to: .309;
                        dur: 10000; 
                        delay: 34000;"  color="#9a8600" scale="1 2 1" position="0.0007 2.07 -3.25" rotation="0  0" radius="0.001"></a-octahedron>
      <a-octahedron animation="property: geometry.radius; 
                        from: 0;
                        to: .3535;
                        dur: 10000; 
                        delay: 34000;"  color="#002ca0" scale="1 2 1" position=".709 2.159 -4" rotation="0  0" radius="0.001"></a-octahedron>
      </a-entity>
      <!-- 3rd Row L -> R -->
      <a-entity visible="false" animation="property: visible; to: visible; delay: 42000; easing: linear; ">
      <a-box animation="property: geometry.height; 
                        
                        to: .7;
                        dur: 6000; 
                        delay: 43000;" width=".1" depth=".1" height="0.0001" position="-0.22 2.259 -4" rotation="40 -15 15" color="#855e42"></a-box>
      <a-box animation="property: geometry.height; 
                        
                        to: 3.15;
                        dur: 6000; 
                        delay: 43000;" width=".1" depth=".1" height="0.0001" position=".25 1.659 -4.646" rotation="18 145 0" color="#855e42"></a-box>
      <a-octahedron animation="property: geometry.radius; 
                        
                        to: .323;
                        dur: 10000; 
                        delay: 43000;"  color="#00a300" scale="1 2 1" width="" position="-.33 2.8 -3.75" rotation="" radius="0.0001"></a-octahedron>
      <a-octahedron animation="property: geometry.radius; 
                        to: .428;
                        dur: 10000; 
                        delay: 43000;" color="#ffdf00" scale="1 2 1" width="" position=".4418 3.148 -4.8" rotation="" radius="0.0001"></a-octahedron>
      </a-entity>
      <!-- 4th Row L -> R -->
      <a-entity visible="false" animation="property: visible; to: visible; delay: 47000; easing: linear; ">
      <a-box animation="property: geometry.height; 
                        
                        to: 1.8;
                        dur: 6000; 
                        delay: 47500;" width=".1" depth=".1" height="0.0001" position="-.015 2.4 -4.19" rotation="5 0 0" color="#855e42"></a-box>
      <a-octahedron animation="property: geometry.radius; 
  
                        to: .3535;
                        dur: 10000; 
                        delay: 47500;" color="#f8d568" scale="1 2 1" position="0 3.566 -4" rotation="0  0" radius="0.0001"></a-octahedron>
      </a-entity>
      <!-- Misc -->
      <a-plane position="0 -.5 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Clouds FIX THIS--> 
  <a-entity>
<a-box animation="property: object3D.position.x; 
                    to: 30; 
                    delay: 22000; 
                    dur: 50000; 
                    easing: linear; 
                    loop: true" position="-30 8 -7" color="white" opacity="0.6" width="4" depth="2" height=".5" ></a-box>
<a-box animation="property: object3D.position.x; 
                    to: 30; 
                    delay: 100; 
                    dur: 50000; 
                    easing: linear; 
                    loop: true" position="-30 10 -15" color="white" opacity="0.6" width="5" depth="2" height="1" ></a-box>

  <a-box animation="property: object3D.position.x; 
                    to: 30; 
                    delay: 2000; 
                    dur: 50000; 
                    easing: linear; 
                    loop: true" position="-30 18 -35" color="white" opacity="0.6" width="8" depth="4" height="1.75" ></a-box>
</a-entity>
    </a-scene>
  </body>
</html>
